name: shoplist
description: "A manager for your shopping lists."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.8.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.14

  # UI & Icons
  lucide_icons: ^0.257.0

  # Device Preview für responsives Testing
  device_preview: ^1.3.1

  # Zusatzpakete, kompatibel mit Flutter SDK 3.8.1
  characters: ^1.4.0
  material_color_utilities: ^0.11.1

  # Google Fonts für Inria Sans
  google_fonts: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # App-Icon Generator
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/Title.png
    - assets/Neutral.png
    - assets/icon.png
